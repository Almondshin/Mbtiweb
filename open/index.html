    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">

        function loginCheck(){
            var loginEmail = document.getElementById("loginEmail");
            var loginPwd = document.getElementById("loginPwd");

            if (loginEmail.value == '') {
                alert("아이디(이메일)를 입력하세요");
                loginEmail.focus();
                return false;
            }; 
            if (loginPwd.value == '') {
                alert("비밀번호를 입력하세요");
                loginPwd.focus();
                return false;
            };

        }
        function signUpCheck() {

            var signEmail = document.getElementById("signEmail");
            var signName = document.getElementById("signName");
            var signAdress = document.getElementById("signAdress");
            var signNumber = document.getElementById("signNumber");
            var signPassword = document.getElementById("signPassword");

            if (signEmail.value == '') {
                alert("이메일을 입력하세요");
                signEmail.focus();
                return false;
            };
            if (signName.value == '') {
                alert("이름을 입력하세요");
                signName.focus();
                return false;
            };
            if (signAdress.value == '') {
                alert("주소를 입력하세요");
                signAdress.focus();
                return false;
            };
            if (signNumber.value == '') {
                alert("휴대폰 번호를 입력하세요");
                signNumber.focus();
                return false;
            };
            if (signPwd.value == '') {
                alert("비밀번호를 입력하세요");
                signPwd.focus();
                return false;
            };
        };

        $('#home').click(function () {
            location.reload();

        $('#contents').load("mbti.html");
        $('#contents2').load("list.html");


        /* 페이지 새로고침 */

        $(document).on('click', '.load-close', function () {
            $("#refresh").load(window.location.href + "#refresh");
        });

        $(document).on('click', '.load-close2', function () {
            $("#refresh2").load(window.location.href + "#refresh2");
        });

        $(document).on('click', '.goinfoc', function () {
            $('.info').addClass('info-active')
        });
        $(document).on('click', '.load-close', function () {
            $('.info').removeClass('info-active')
        });

        /* test click - mbti.html */
        $(document).on('click', '.gombtic', function () {
            $('.popmbti').addClass('popmbti-active')
        });
        $(document).on('click', '.load-close2', function () {
            $('.popmbti').removeClass('popmbti-active')
        });


        $(document).on('click', '.search', function () {
            $('.search-bar').addClass('search-bar-active')
        });
        $(document).on('click', '.search-cancel', function () {
            $('.search-bar').removeClass('search-bar-active')
        });
        $(document).on('click', '.user,.already-account', function () {
            $('.form').addClass('login-active').removeClass('sign-up-active')
        });
        $(document).on('click', '.sign-up-btn', function () {
            $('.form').addClass('sign-up-active').removeClass('login-active')
        });
        $(document).on('click', '.form-cancel', function () {
            $('.form').removeClass('login-active').removeClass('sign-up-active')
        });



    </script>
